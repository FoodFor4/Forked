<div id="login-banner">
  <img id="logo" src="../assets/forked-logo-with-fork-exp.jpg">
</div>
<div ng-controller="LoginCtrl" class="md-padding wrapper">
  <div id='signup' class="boxes">
    <h1>Sign Up</h1>
    <form name="signupForm" ng-submit='signup()'>
      <input type='text' ng-model='user.username' placeholder="username">
      <input type="password" ng-model='user.password' placeholder="password">
      <button>signup</button>
    </form>
    <a href="#/login">Already have an account? <strong>Signin</strong> ...</a>
  </div>
</div>
